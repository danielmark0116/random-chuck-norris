<!DOCTYPE html>
<html lang="en">
<head>

            <div class="container">
                <h1>
                    Chuck-<span>Norrise</span>

                        <img src="images/fist.png" alt="">

        </header>
        <div class="app-window">
            <h2>
                Your random <span>Chuck-Norrised</span> paragraph:

        </div>
        <footer>
            <div class="container">

                    <a href="https://pl.freepik.com/darmowe-wektory/ilustracja-ikony-piesci-mocy_2782947.htm" target="_blank">FIST PIC by rawpixel.com</a>

                </p>
            </div>
        </footer>
        
    </main>
